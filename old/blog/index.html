---
layout: default
---
<div class="container">
	<div class="row">
		<div class="col s12">
			<h1 class="header light-blue-text">Blog</h1>
		</div>
	</div>
	{% for post in site.posts %}
		<div class="row">
			<div class="col s12">
				<div class="card z-depth-3 grey lighten-1">
					<div class="card-content" id="blog">
						{% if post.image == true %}
						<div class="card-image">
							<img class="developer" src="{{ post.image }}">
						</div>
						{{% else %}}
						<!-- Do nothing -->
						{% endif %}
						<h4 class="light-blue-text">{{ post.title }}</h4>
						<h5>Posted on: {{ post.date | date: "%b %-d, %Y" }} </h5>
						{{ post.content }}
					</div>
				</div>
			</div>
		</div>
	{% endfor %}
</div>
